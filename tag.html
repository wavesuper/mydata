<!DOCTYPE html>
<!-- 파일형식을 나타냄 -->
<html>
    <head>
<!-- 페이지의 정보를 나타내는 태그 -->
    <title>test</title>
<!-- 페이지의 제목을 나타냄 -->
    <meta charset="utf-8">
<!-- 페이지의 여러가지 정보를 나타냄 charset은 문자규칙을 나타냄 -->
    </head>
    <body>
    <h1>WEB</h1>
<!-- 본문을 나태내는 태그 -->
    create html page. <strong>create html page.</strong><br>
<!-- <strong></strong> 태그안의 글자를 굵게 함. <br> 태그는 줄바꿈을 나타냄 -->
    create html page. <u>create html page.</u>
<!-- <u></u> 태그안의 글자에 밑줄을 그음. -->
    <h2>제 목</h2>
<!-- <h2></h2> 태그안의 글자를 제목으로 인지함 1~6까지 있고 숫자가 커질수록 글자가 작아짐. 자동 줄바꿈 되고 margin 값을 같고있음 -->
    <p>create html page.</p>
<!-- <p></p> 태그는 단락을 의미하며 태그안의 내용을 한 단락으로 인지함. 시작과 끝이 줄바꿈이 됨. -->
    <img src="../images/cyber.jpg" width="300px">
<!-- <img> 태그는 이미지를 삽입할 때 사용함. 속성값 width로 사이즈를 변경할 수 있음. -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
<!-- 리스트를 나타낼 때 사용, 앞의 구분을 숫자가 아닌 모양으로 나타냄 -->
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
<!-- 리스트를 나타낼 때 사용, 앞의 구분을 숫자로 나타냄 -->
    <a href="https://www.naver.com" target="_blank" title="Naver">Naver </a>
    </body> 
</html>
